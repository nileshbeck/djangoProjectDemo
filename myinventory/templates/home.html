<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="{% static 'css/user_dashboard.css'%}" />
</head>

<body>


  <div class="sidebar p-3">
    <h4 class="mb-4">InventoryPro</h4>
    <a href="{% url 'home'%}">Dashboard</a>
    <a href="{% url 'add_categories'%}">Add Categories</a>
    <a href="{% url 'add_products'%}">Add Product</a>
     <a href="{% url 'product_list'%}">Product List</a>

    <a href="{% url 'vender_detail'%}">Vender Details</a>
    <a href="{% url 'add_vender'%}">Add Vender</a>





    

    <a href="{% url 'customer_detail'%}">customer Details</a>
    <a href="{% url 'add_customer'%}">Add Customer</a>
    <a href="{% url 'order'%}">Order</a>


    <a href="{% url 'login'%}">login</a>
    <a href="{% url 'register'%}">register</a>
  </div>

  <!-- heading -->
  <div class="container-fluid  ">
    <div class="row justify-content-start text-center head">

      <div class="col-md-3 "></div>
      <div class="col-md-3  ">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search products...">
           <button><img src="{% static 'icons/search.png'%}"></button>
        </div>
      </div>
      <div class="col-md-4 p-0 icons  ">
        <img src="{% static 'icons/alarm.png'%}">
        <img src="{% static 'icons/chat-box.png'%}">
        <img src="{% static 'icons/fullscreen.png'%}">
        <img src="{% static 'icons/user.png'%}">
      

      </div>
      <div class="col-md-2 p-0 icons  ">
        <div class="user">
          <span>Nilesh</span>
          <span>as Admin</span>
        </div>
      </div>
    </div>
    <!-- heading closed -->
    <!-- dashboard -->
    <!-- Main Content -->
    <div class="content">
      <h2 class="mb-4">Dashboard Overview</h2>

      <!-- Dashboard Stats -->
      <div class="row g-3 mb-4">
        <div class="col-md-4 ">
          <div class="card p-3  ">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-md-4  h-100">
          <div class="card p-3 text-white bg-success">
            <h5>Total Customer</h5>
            <h3>6</h3>
          </div>
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-4 ">
          <div class="card p-3 text-white bg-primary ">
            <h5>Total Vender</h5>
            <h3>120</h3>
          </div>
        </div>
        <div class="col-md-4  h-100">
          <div class="card p-3 text-white bg-success">
            <h5>Total Order</h5>
            <h3>6</h3>
          </div>
        </div>
          <div class="col-md-4  h-100">
          <div class="card p-3 text-white bg-success">
            <h5>Low Stock Alerts</h5>
            <h3>6</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const xValues = ["samsung", "readmi", "xamio", "nokia", "iphone"];
    const yValues = [55, 49, 44, 24, 15];
    const barColors = ["red", "green", "blue", "orange", "brown"];

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        },

        title: {
          display: true,
          text: "Total product available (in thousand)"
        }
      }
    });
  </script>
</body>

</html>
