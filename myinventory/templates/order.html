<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{%static 'css/order.css'%}" /> 
</head>

<body>


    <div class="sidebar p-3">
    <h4 class="mb-4">InventoryPro</h4>
    <a href="{% url 'home'%}">Dashboard</a>
    <a href="{% url 'add_categories'%}">Add Categories</a>
    <a href="{% url 'add_products'%}">Add Product</a>
     <a href="{% url 'product_list'%}">Product List</a>


    <a href="{% url 'vender_detail'%}">Vender Details</a>
    <a href="{% url 'add_vender'%}">Add Vender</a>





    

    <a href="{% url 'customer_detail'%}">customer Details</a>
    <a href="{% url 'add_customer'%}">Add Customer</a>
    <a href="{% url 'order'%}">Order</a>


    <a href="{% url 'login'%}">login</a>
    <a href="{% url 'register'%}">register</a>
  </div>

  <!-- heading -->
  <div class="container-fluid  ">
    <div class="row justify-content-start text-center head">

      <div class="col-md-3 "></div>
      <div class="col-md-3  ">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search products...">
           <button><img src="{% static 'icons/search.png'%}"></button>
        </div>
      </div>
      <div class="col-md-4 p-0 icons  ">
        <img src="{% static 'icons/alarm.png'%}">
        <img src="{% static 'icons/chat-box.png'%}">
        <img src="{% static 'icons/fullscreen.png'%}">
        <img src="{% static 'icons/user.png'%}">
      

      </div>
      <div class="col-md-2 p-0 icons  ">
        <div class="user">
          <span>Nilesh</span>
          <span>as Admin</span>
        </div>
      </div>
    </div>
        <!-- heading closed -->
        <!-- dashboard -->

        <div class="container mt-4">
            <h2 class="mb-4">Billing</h2>

            <form>
                <h5 class="mb-3">Customer detail</h5>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="customer_name" class="form-label">customer Name</label>
                        <input type="text" class="form-control" id="customer_name" placeholder="Enter full name">
                    </div>
                    <div class="col-md-3">
                        <label for="contact" class="form-label">contact</label>
                        <input type="tel" class="form-control" id="contact" placeholder="Enter contact" required>
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>

                </div>
                <h5 class="mb-3">Customer detail</h5>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product_name" placeholder="Enter product" required>
                    </div>
                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1">
                    </div>
                    <div class="col-md-3">
                        <label for="price" class="form-label">Price (₹)</label>
                        <input type="number" class="form-control" id="price" min="0">
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="total" class="form-label">Total (₹)</label>
                        <input type="number" class="form-control" id="total" readonly>
                    </div>
                    <div class="col-md-1">
                        <label for="gst" class="form-label">GST %</label>
                        <input type="number" class="form-control" id="gst" value="18">
                    </div>
                    <div class="col-md-3">
                        <label for="finalAmount" class="form-label">Final Amount (₹)</label>
                        <input type="number" class="form-control" id="finalAmount" readonly>
                    </div>
                </div>
                <h5 class="mb-3 ">Payment Details</h5>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select">
                            <option>Cash</option>
                            <option>UPI</option>
                            <option>Credit Card</option>
                            <option>Debit Card</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="date" class="form-label">Bill Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>


                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn btn-success">Generate Bill</button>
                </div>
        </div>




        </form>
    </div>
    </div>

</body>

</html>
