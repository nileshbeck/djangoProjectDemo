<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/add_products.css'%}" />  
</head>

<body>


 <div class="sidebar p-3">
    <h4 class="mb-4">InventoryPro</h4>
    <a href="{% url 'home'%}">Dashboard</a>
    <a href="{% url 'add_categories'%}">Add Categories</a>
    <a href="{% url 'add_products'%}">Add Product</a>
    <a href="{% url 'product_list'%}">Product List</a>

    <a href="{% url 'vender_detail'%}">Vender Details</a>
    <a href="{% url 'add_vender'%}">Add Vender</a>





    

    <a href="{% url 'customer_detail'%}">customer Details</a>
    <a href="{% url 'add_customer'%}">Add Customer</a>
    <a href="{% url 'order'%}">Order</a>


    <a href="{% url 'login'%}">login</a>
    <a href="{% url 'register'%}">register</a>
  </div>

  <!-- heading -->
  <div class="container-fluid  ">
    <div class="row justify-content-start text-center head">

      <div class="col-md-3 "></div>
      <div class="col-md-3  ">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search products...">
           <button><img src="{% static 'icons/search.png'%}"></button>
        </div>
      </div>
      <div class="col-md-4 p-0 icons  ">
        <img src="{% static 'icons/alarm.png'%}">
        <img src="{% static 'icons/chat-box.png'%}">
        <img src="{% static 'icons/fullscreen.png'%}">
        <img src="{% static 'icons/user.png'%}">
      

      </div>
      <div class="col-md-2 p-0 icons  ">
        <div class="user">
          <span>Nilesh</span>
          <span>as Admin</span>
        </div>
      </div>
    </div>

    <!-- heading closed -->
    <div class="container mt-4">
      <h2 class="mb-4">ðŸ›’ Add New Product</h2>

       <form method="POST"  >
              {%csrf_token%}
        <div class="row mb-3">
         
          <div class="col-md-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="productName" value="{{prod.Product_name|default:''}}"  placeholder="Enter product name" required>
          </div>
         
          <div class="col-md-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select " name="category" required>
              <option >Select category</option>
              {% for x in category %}
              <option value="{{ x.id }}" {% if x.id == prod.Category %} selected {% endif %}>{{x.name}}</option>
              {% endfor %} 
            </select>
          </div>
              <div class="col-md-3">
            <label for="category" class="form-label">vender</label>
            <select  size="1" class="form-select" name="vender" required>
              <option selected disabled>Select vender</option>
              {% for x in venders %}
              <option value="{{ x.id }}">{{x.vender_name}}</option>
              {% endfor %} 
            </select>
          </div>

        </div>
       

        <div class="row mb-3">

          <div class="col-md-3">
            <label for="quantity" class="form-label">Quantity in Stock</label>
            <input type="number" class="form-control" name="quantity" value="{{prod.Quantity|default:''}}" placeholder="0" min="1">
          </div>
          <div class="col-md-3">
            <label for="buy" class="form-label">Purchase Price(â‚¹)</label>
            <input type="number" class="form-control" name="purchase_price"  value="{{prod.Purchase_price|default:''}}" placeholder="0.00" min="0" step="0.01">
          </div>
          <div class="col-md-3">
            <label for="sell" class="form-label">Selling Price (â‚¹)</label>
            <input type="number" class="form-control" name="selling_price"  value="{{prod.Selling_price|default:''}}" placeholder="0.00" min="0" step="0.01">
          </div>
        </div>
    </div>




    <button type="submit" class="btn btn-primary">{% if pr %} update {% else %} Create {% endif %}</button>
    <button type="reset" class="btn btn-primary">Cancel</button>

    </form>
  </div>
  <hr>
</body>

</html>
