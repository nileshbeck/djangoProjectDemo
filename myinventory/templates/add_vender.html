<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Vender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href=" {%static 'css/add_vender.css'%}" /> 
</head>

<body>


   <div class="sidebar p-3">
    <h4 class="mb-4">InventoryPro</h4>
    <a href="{% url 'home'%}">Dashboard</a>
    <a href="{% url 'add_categories'%}">Add Categories</a>
    <a href="{% url 'add_products'%}">Add Product</a>
    <a href="{% url 'product_list'%}">Add Product</a>

    <a href="{% url 'vender_detail'%}">Vender Details</a>
    <a href="{% url 'add_vender'%}">Add Vender</a>





    

    <a href="{% url 'customer_detail'%}">customer Details</a>
    <a href="{% url 'add_customer'%}">Add Customer</a>
    <a href="{% url 'order'%}">Order</a>


    <a href="{% url 'login'%}">login</a>
    <a href="{% url 'register'%}">register</a>
  </div>

  <!-- heading -->
  <div class="container-fluid  ">
    <div class="row justify-content-start text-center head">

      <div class="col-md-3 "></div>
      <div class="col-md-3  ">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search products...">
           <button><img src="{% static 'icons/search.png'%}"></button>
        </div>
      </div>
      <div class="col-md-4 p-0 icons  ">
        <img src="{% static 'icons/alarm.png'%}">
        <img src="{% static 'icons/chat-box.png'%}">
        <img src="{% static 'icons/fullscreen.png'%}">
        <img src="{% static 'icons/user.png'%}">
      

      </div>
      <div class="col-md-2 p-0 icons  ">
        <div class="user">
          <span>Nilesh</span>
          <span>as Admin</span>
        </div>
      </div>
    </div>

        <!-- heading closed -->
        <div class="container mt-4">
            <h2 class="mb-4"> Add New Vender</h2>

             <form method="POST"  >
              {%csrf_token%}
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="vender_name" class="form-label">Vender Name</label>
                        <input type="text" class="form-control"  name="Vender_name" placeholder="Enter vender name"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="contact_person" class="form-label">Contact person</label>
                        <input type="text" class="form-control" name="Contact_person" placeholder="Enter vender name"
                            required>
                    </div>


                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" placeholder="" required>
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control"  name="email" placeholder="email" required>
                    </div>

                </div>
                <div class="row mb-3">


                    <div class="col-md-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="">
                    </div>
                </div>




                <button type="submit" class="btn btn-primary">âž• Add Product</button>

            </form>
        </div>
        <hr>
</body>

</html>
