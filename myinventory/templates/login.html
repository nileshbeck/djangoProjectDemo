<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/login.css'%}" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12">
        
        <h3 class="logo"> InventoryPRO</h3>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="row m-0 ">
      <div class="col-md-4 m-0 p-0"></div>
      <div class="col-md-4 justify-content-center">

        <div class="card  p-5" id="form">
          <h3 class="text-center">Login</h3>
          <form method="Post" action="{% url 'login'%}">
            {%csrf_token%}
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-success w-100  ">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register'%}">Register</a></p>
            <p class="text-center mt-3"><a href="register.html">forget password ?</a></p>
            <div class="bg-success">{{ error }}</div>
          </form>
        </div>

      </div>
      <div class="col-md-4 m-0 "></div>
    </div>
  </div>

</body>

</html>
